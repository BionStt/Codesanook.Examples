matrix:
  include:

    # setting for Java project 
    - language: java
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - cd codesanook-examples-java
        - chmod +x gradlew
      script:
       - ./gradlew check

    # setting for .NET Core project 
    - language: csharp 
      solution: CodeSanook.Examples.CSharp.sln 
      mono: none
      dist: trusty
      dotnet: 1.1.7
      install: 
        - dotnet restore
      script:
        - dotnet build
        - dotnet test CodeSanook.Examples.CSharp.Tests/CodeSanook.Examples.CSharp.Tests.csproj

    # setting for TypeScript/JavaScript project 
    - language: node_js 
      node_js: 
        - node
      before_script:
        - npm install -g gulp-cli
      script: gulp test
      cache:
        directories:
          - node_modules
